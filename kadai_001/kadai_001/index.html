<!DOCTYPE html>
<html>
  <head>
    <title>MyProfile</title>
    <meta charset="UTF-8">
    <meta name="description" content="自己紹介と自分の趣味を掲載すルサイト">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.google.com/noto/specimen/Noto+Sans+JP" rel="stylesheet">
    <!-- slickの読み込み -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  </head>

  <body>
    <!-- ヘッダー -->
    <header>
      <div id="header-inner">
        <a href="index.html" id="home">MyProfile</a>
        <!-- ナビゲーション -->
        <nav>
          <ul id="menu">
            <li><a href="#about">About</a></li>
            <li><a href="#works">Works</a></li>
          </ul>
        </nav>
      </div>  
    </header>

    <main>
      <article>
        <!-- メインビジュアル -->
        <!-- カルーセル -->
        <section id="carousel-section">
          <div class="carousel">
            <div>
              <img class="carouselImg" src="images/main.png">
            </div>
            <div>
              <img class="carouselImg" src="images/main2.png">
            </div>
            <div>
              <img class="carouselImg" src="images/main3.png">
            </div>
          </div>
        </section>
        <!-- 内容 -->
        <section id="about">
          <h2 class="index-h2">About</h2>
          <div id="self-introduction">
            <div id="photo">
              <img src="images/about.png" alt="横顔">
            </div>
            <div id="nameetc">
              <h3>Kazuki Asahina</h3>
              <ul>
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、海や山によく行く</li>
              </ul>
            </div>
          </div>
        </section>
        <section id="works">
          <h2 class="index-h2">Works</h2>
          <div id="work">
            <div id="inner">
              <img src="images/works1.png">
              <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
            </div>
            <div id="inner">
              <img src="images/works2.png">
              <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
            </div>
            <div id="inner">
              <img src="images/works3.png">
              <p>京都で撮影した、明け方の古き良き日本の町並み</p>
            </div>
          </div>
        </section>
      </article>
    </main>

    <!-- フッター -->
    <footer>
      <p id="copyright">&copy;My Profile. All Rights Reserved.</p>
    </footer>
    <!-- TOPに戻るボタン -->
    <a href="#" id="page-top">TOP</a>

    <!-- モーダル -->
    <div class="modal">
      <img src="" alt="" class="big-img">
      <span class="close-btn">✖</span>
    </div>
     <!-- jQueryの読み込み -->
     <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
     <!-- slickの読み込み -->
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
     <!-- JSファイルの読み込み -->
     <script src="js/script.js"></script>
